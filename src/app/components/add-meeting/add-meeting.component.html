<div class="meeting-col">
	<p class="page-title">{{title}}</p>
	<div class="accordion">
		<div class="accordion-section">
			<div class="accordion-section-head" (click)="toggle(1)">Contact Information</div>
			<div class="accordion-section-body" id="body-1">
				<form [formGroup]="meetingForm">
					<label>
						Meeting Topic: <input type="text" size="160" maxlength="160" formControlName="topic">
					</label>
					<br>
					<label>
						Meeting Date (DD / MM / YYYY):
						<input type="text" size="2" maxlength="2" placeholder="DD" formControlName="day"> /
						<input type="text" size="2" maxlength="2" placeholder="MM" formControlName="month"> /
						<input type="text" size="4" maxlength="4" placeholder="YYYY" formControlName="year">
					</label>
					<div formArrayName="questions">
						<label>Questions: </label>
						<div *ngFor="let question of questions.controls; let i=index">
							<label>
								{{i+1}}: <input type="text" size="160" maxlength="160" [formControlName]="i"> <button (click)="removeQuestion(i)">X</button>
							</label>
						</div>
						<button (click)="addQuestion()">Add Question</button>
					</div>
				</form>
