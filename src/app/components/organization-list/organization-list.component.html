<div class="organization-list-col">
	<span>Filter by: </span><input [(ngModel)]="filterStr" placeholder="Filter text">
	<div class="organizations">
		<ng-container *ngFor="let organization of organizations" [class.selected]="organization === selectedOrganization">
			<div *ngIf="filter(organization.name) || filter(organization.abbreviation)" class="organization" (click)="onSelect(organization)">
				<!-- <span *ngIf="email == 'phil.berman@mailinator.com'" (click)="onEdit(organization)" class="edit">!</span>
				<span *ngIf="email == 'phil.berman@mailinator.com'" (click)="onDelete(organization)" class="delete">X</span> -->
				<span>
					<span *ngIf="organization.abbreviation.length != 0">{{organization.abbreviation}}:</span>{{organization.name}}
				</span>
			</div>
		</ng-container>
	</div>
	<!--<div *ngIf="editedOrganization.name.length > 0">
      <br>
      Edit {{editedOrganization.name}}<br>
      New Name: <input #editedOrganizationName placeholder="{{editedOrganization.name}}"><br>
      New Abbreviation: <input #editedOrganizationAbbreviation placeholder="{{editedOrganization.abbreviation}}">
      <button (click)="onEditSave(editedOrganizationName.value, editedOrganizationAbbreviation.value); editedOrganization.name=''; editedOrganization.abbreviation=''">Save</button>
      <button (click)="editedOrganization.name=''; editedOrganization.abbreviation=''">Cancel</button>
    </div>-->

	<div>
		<br>
		<p>Add Organization:</p>
		<input class="new-org-field" #newOrganizationName placeholder="Name"><br>
		<input class="new-org-field" #newOrganizationAbbrev placeholder="Abbreviation"><br>
			<button (click)="addOrganization(newOrganizationName.value, newOrganizationAbbrev.value); newOrganizationName.value=''; newOrganizationAbbrev.value=''">Add</button>
	</div>
</div>

<organization-members *ngIf="selectedOrganization.name.length > 0" [organization]="selectedOrganization"></organization-members>
